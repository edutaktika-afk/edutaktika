<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Registration</title>
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: flex-start;   /* allow the form to start lower so top spacing is visible */
      padding: 48px 0;           /* space at top and bottom */
      min-height: 100vh;
      margin: 0;
    }

    .reg-container {
      background: #fff;
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 0 0 4px #21883833, 0 0 16px 2px #21883866;
      width: 400px;
      border: 2px solid #218838;
      box-sizing: border-box;

      /* ensure container never touches viewport edges; enable internal scroll if needed */
      max-height: calc(100vh - 96px); /* keeps 48px top + bottom space visible */
      overflow: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #388e3c;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #388e3c;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      padding-right: 40px; /* space for the eye icon */
      margin-bottom: 18px;
      border: 2px solid #218838;
      border-radius: 8px;
      font-size: 16px;
      background: #f6f7fb;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #218838;
      outline: none;
      background: #e8f5e9;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 40%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password .eye,
    .toggle-password .eye-off {
      display: block;
    }

    .toggle-password .eye {
      stroke: #ec407a !important;
    }

    .toggle-password .eye-off {
      stroke: #ec407a !important;
    }

    .toggle-password .hidden {
      display: none;
    }

    .input-error {
      border-color: #d32f2f !important;
      background: #ffebee !important;
    }

    .field-error {
      color: #d32f2f;
      font-size: 13px;
      margin-top: -12px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #218838;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 8px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #21883822;
      transition: background 0.2s;
    }

    button:hover {
      background: #17692c;
    }

    .success, .error {
      text-align: center;
      margin-top: 12px;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .success { color: #388e3c; }
    .error { color: #d32f2f; }

    .input-error[type="checkbox"] {
      outline: 2px solid #d32f2f;
      box-shadow: 0 0 2px #d32f2f;
    }

    .lock-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="reg-container">
    <h2>Admin Registration</h2>
    <form id="adminRegForm" autocomplete="off" novalidate>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName">
      <div id="errorFirstName" class="field-error"></div>

      <label for="middleName">Middle Name</label>
      <input type="text" id="middleName" name="middleName">
      <div id="errorMiddleName" class="field-error"></div>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName">
      <div id="errorLastName" class="field-error"></div>

      <label for="adminEmail">Email</label>
      <input type="email" id="adminEmail" name="adminEmail">
      <div id="errorAdminEmail" class="field-error"></div>

      <label for="adminPassword">Password</label>
      <div class="input-wrapper">
        <input type="password" id="adminPassword" name="adminPassword" style="padding-right:40px;">
        <span class="toggle-password" onclick="togglePassword('adminPassword', this)">
          <svg class="eye" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" stroke="#ec407a" stroke-width="2"/>
            <circle cx="12" cy="12" r="3" stroke="#ec407a" stroke-width="2"/>
          </svg>
          <svg class="eye-off hidden" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
            <path stroke="#ec407a" stroke-width="2" d="M3 3l18 18"/>
            <path stroke="#ec407a" stroke-width="2" d="M10.73 10.73A3 3 0 0 0 12 15a3 3 0 0 0 2.27-4.27"/>
            <path stroke="#ec407a" stroke-width="2" d="M1 12s4-7 11-7c2.54 0 4.68.7 6.41 1.7M21 12s-4 7-11 7c-2.54 0-4.68-.7-6.41-1.7"/>
          </svg>
        </span>
      </div>
      <div id="errorAdminPassword" class="field-error"></div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="input-wrapper">
        <input type="password" id="confirmPassword" name="confirmPassword" style="padding-right:40px;">
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
          <svg class="eye" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" stroke="#ec407a" stroke-width="2"/>
            <circle cx="12" cy="12" r="3" stroke="#ec407a" stroke-width="2"/>
          </svg>
          <svg class="eye-off hidden" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
            <path stroke="#ec407a" stroke-width="2" d="M3 3l18 18"/>
            <path stroke="#ec407a" stroke-width="2" d="M10.73 10.73A3 3 0 0 0 12 15a3 3 0 0 0 2.27-4.27"/>
            <path stroke="#ec407a" stroke-width="2" d="M1 12s4-7 11-7c2.54 0 4.68.7 6.41 1.7M21 12s-4 7-11 7c-2.54 0-4.68-.7-6.41-1.7"/>
          </svg>
        </span>
      </div>
      <div id="errorConfirmPassword" class="field-error"></div>

      <label>
        <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
        I agree to the Terms and Conditions
      </label>
      <div id="errorTerms" class="field-error"></div>

      <button type="submit">Register</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('adminRegForm');
    const fields = ['firstName', 'middleName', 'lastName', 'adminEmail', 'adminPassword', 'confirmPassword'];
    const termsCheckbox = document.getElementById('termsCheckbox');
    const errorTerms = document.getElementById('errorTerms');
    const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
    const nameRegex = /^[A-Za-z\s\-'.]+$/;

    let checkboxInteracted = false;

    function togglePassword(fieldId, iconEl) {
      const input = document.getElementById(fieldId);
      const eye = iconEl.querySelector('.eye');
      const eyeOff = iconEl.querySelector('.eye-off');
      if (input.type === 'password') {
        input.type = 'text';
        eye.classList.add('hidden');
        eyeOff.classList.remove('hidden');
      } else {
        input.type = 'password';
        eye.classList.remove('hidden');
        eyeOff.classList.add('hidden');
      }
    }

    function validateField(id) {
      const input = document.getElementById(id);
      const value = input.value.trim();
      const errorDiv = document.getElementById('error' + id.charAt(0).toUpperCase() + id.slice(1));

      input.classList.remove('input-error');
      errorDiv.textContent = '';

      if (!value) {
        input.classList.add('input-error');
        errorDiv.textContent = input.previousElementSibling.textContent + ' is required.';
        return false;
      }

      if (['firstName','middleName','lastName'].includes(id)) {
        if (!nameRegex.test(value)) {
          input.classList.add('input-error');
          errorDiv.textContent = 'Only letters are allowed.';
          return false;
        }
      }

      if (id === 'adminEmail' && !gmailRegex.test(value)) {
        input.classList.add('input-error');
        errorDiv.textContent = 'Email must be a valid Gmail address.';
        return false;
      }

      if (id === 'adminPassword' && value.length < 6) {
        input.classList.add('input-error');
        errorDiv.textContent = 'Password must be at least 6 characters.';
        return false;
      }

      if (id === 'confirmPassword') {
        const passVal = document.getElementById('adminPassword').value;
        if (value !== passVal) {
          input.classList.add('input-error');
          errorDiv.textContent = 'Passwords do not match.';
          return false;
        }
      }

      return true;
    }

    fields.forEach(id => {
      const input = document.getElementById(id);
      input.addEventListener('blur', () => validateField(id));
    });

    termsCheckbox.addEventListener('focus', () => checkboxInteracted = true);
    termsCheckbox.addEventListener('click', () => checkboxInteracted = true);
    termsCheckbox.addEventListener('blur', () => {
      if (checkboxInteracted && !termsCheckbox.checked) {
        termsCheckbox.classList.add('input-error');
        errorTerms.textContent = 'You must agree to the Terms and Conditions.';
      } else {
        termsCheckbox.classList.remove('input-error');
        errorTerms.textContent = '';
      }
    });

    form.onsubmit = function(e) {
      e.preventDefault();
      let valid = true;

      fields.forEach(id => {
        if (!validateField(id)) valid = false;
      });

      if (!termsCheckbox.checked) {
        termsCheckbox.classList.add('input-error');
        errorTerms.textContent = 'You must agree to the Terms and Conditions.';
        valid = false;
      } else {
        termsCheckbox.classList.remove('input-error');
        errorTerms.textContent = '';
      }

      if (!valid) {
        showMessage('', '');
        return;
      }

      showMessage('Registration successful!', 'success');
      form.reset();
      checkboxInteracted = false;
    };

    function showMessage(msg, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = type;
      messageDiv.textContent = msg;
    }

    // On initial load, hide the “eye-off” icons
    document.querySelectorAll('.input-wrapper').forEach(w => {
      const eyeOff = w.querySelector('.eye-off');
      if (eyeOff) eyeOff.classList.add('hidden');
    });
  </script>
</body>
</html>
