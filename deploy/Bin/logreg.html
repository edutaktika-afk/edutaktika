<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
    :root {
        --primary: #2e8b57;
        --secondary: #ffd700;
        --accent: #ff69b4;
        --mint: #eafff3;
        --peach: #f5bda8;
        --input-bg: #fff;
        --input-shadow: 2px 2px 0 #baffd9, 0 2px 8px #0001;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f7f9fb;
        font-family: 'Baloo 2', 'Comic Sans MS', cursive, sans-serif;
        box-sizing: border-box;
    }
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .auth-main-container {
        display: flex;
        width: 100%;
        min-height: 100vh;
        box-sizing: border-box;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        padding: 32px 0;
    }
    .auth-left {
        flex: 1.1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding: 0 0 0 5vw;
        min-width: 340px;
        margin-left: 100px;
    }
    .auth-hero-content {
        max-width: 480px;
        text-align: left;
    }
    .auth-hero-content h1 {
        font-size: 3rem;
        font-weight: 800;
        color: #111;
        margin-bottom: 18px;
        line-height: 1.1;
    }
    .auth-hero-content p {
        color: #444;
        font-size: 1.1rem;
        margin-bottom: 32px;
        max-width: 420px;
        letter-spacing: 0.02em;
    }
    .auth-hero-img {
        width: 340px;
        max-width: 90vw;
        height: auto;
        display: block;
        margin-top: 24px;
        animation: swing 3s ease-in-out infinite;
        transform-origin: 50% 0%;
    }
    @keyframes swing {
        0%   { transform: rotate(0deg);}
        20%  { transform: rotate(8deg);}
        50%  { transform: rotate(-8deg);}
        80%  { transform: rotate(8deg);}
        100% { transform: rotate(0deg);}
    }
    .auth-right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0 5vw 0 0;
        min-width: 340px;
        margin-right: 100px;
    }
    .container {
        background: rgba(255,255,255,0.98);
        border-radius: 18px;
        box-shadow: 0 8px 32px #2e8b5733, 0 2px 8px #ffd70055;
        padding: 32px 24px 24px 24px;
        width: 100%;
        max-width: 650px;
        min-width: 460px;
        position: relative;
        box-sizing: border-box;
        z-index: 2;
        border: 2px solid var(--primary);
        animation: popIn 0.7s;
        min-height: 200px;
        max-height: 90vh;
        overflow-y  : auto;
    }
    @keyframes popIn {
        0% { transform: scale(0.95) translateY(30px); opacity: 0;}
        100% { transform: scale(1) translateY(0); opacity: 1;}
    }
    .tabs {
        display: flex;
        margin-bottom: 14px;
        background: #eaf4ff;
        border-radius: 12px 12px 0 0;
        overflow: hidden;
        box-shadow: 0 2px 8px #ffd70033;
    }
    .tab-btn {
        flex: 1;
        padding: 8px 0;
        background: transparent;
        border: none;
        font-weight: bold;
        color: #3f4d34;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        font-size: 1rem;
        letter-spacing: 1px;
    }
    .tab-btn.active {
        background: #2e8b57;
        color: #fff;
        box-shadow: 0 2px 8px #ffd70033;
    }
input[type="text"], input[type="password"], input[type="number"], input[type="email"], input[type="date"], select {
        width: 100%;
        padding: 9px 8px 9px 30px;
        border: 1.5px solid var(--peach);
        border-radius: 6px;
        font-size: 0.97rem;
        background: #eaf4ff;
        margin-bottom: 12px;
        box-sizing: border-box;
        transition: border 0.2s, box-shadow 0.2s;
        outline: none;
        color: #3f4d34;
        font-family: inherit;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus, input[type="email"]:focus, input[type="date"]:focus {
        border: 2px solid var(--secondary);
        background: #f8fafc;
        box-shadow: 0 2px 8px #6a82fb22;
    }
    select {
        width: 100%;
        padding: 8px 10px 8px 32px;
        border: 1.5px solid #b5d8ff;
        border-radius: 6px;
        font-size: 0.97rem;
        background: #eaf4ff;
        box-sizing: border-box;
        transition: border 0.2s, box-shadow 0.2s;
        outline: none;
        color: #232946;
        font-family: inherit;
    }
    select:focus {
        border: 2px solid #6a82fb;
        background: #f8fafc;
        box-shadow: 0 2px 8px #6a82fb22;
    }
label {
    font-weight: 600;
    color: #3f4d34;
    margin-bottom: 4px;
    display: block;
    font-size: 1rem;
}
.form-group {
    margin-bottom: 8px;
    position: relative;
}
.input-icon {
    position: absolute;
    left: 10px;
    top: 38px;
    color: var(--primary);
    font-size: 1.1em;
    pointer-events: none;
}
.toggle-password {
    color: var(--accent);
    font-size: 1.1em;
}
.action-btn, button[type="submit"] {
    width: 100%;
    padding: 14px 0;
    background:  var(--primary);
    color: white;
    font-weight: 800;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    box-shadow: 2px 2px 0 #baffd9, 0 2px 8px #0001;
    cursor: pointer;
    transition: background 0.18s, color 0.18s, box-shadow 0.18s;
}
.action-btn:hover, button[type="submit"]:hover {
    background: var(--secondary);
    color: #3f4d34;
    box-shadow: 2px 2px 0 var(--primary), 0 4px 16px #0002;
}
.error {
    background: #ffeaea;
    color: #c0392b;
    border: 1px solid #ffb6b9;
    border-radius: 8px;
    padding: 10px 14px;
    margin-bottom: 12px;
    font-size: 1rem;
}
@media (max-width: 1100px) {
    .auth-main-container {
        flex-direction: column;
        align-items: center;
        padding: 0;
    }
    .auth-left, .auth-right {
        align-items: center;
        justify-content: center;
        padding: 0;
    }
    .auth-hero-content {
        text-align: center;
    }
}
@media (max-width: 700px) {
    .auth-main-container {
        flex-direction: column;
        padding: 0;
    }
    .auth-left, .auth-right {
        width: 100%;
        min-width: 0;
        padding: 0;
    }
    .container {
        max-width: 98vw;
        padding: 10px 2vw;
        max-height: 98vh;
    }
    .auth-hero-img {
        width: 220px;
    }
}
.form-section {
    display: none;
}
.form-row {
    display: flex;
    gap: 12px;
    width: 100%;
    margin-bottom: 0;
}
.form-row .form-group {
    flex: 1 1 0;
    min-width: 0;
    margin-bottom: 0;
}
@media (max-width: 900px) {
    .form-row {
        flex-direction: column;
        gap: 0;
    }
}

<script>
  
const passwordInput = document.getElementById('reg_password');
const confirmInput = document.getElementById('reg_confirm_password');
const strengthMsg = document.getElementById('password-strength-message');
const matchMsg = document.getElementById('password-match-message');

// Password strength live feedback
passwordInput.addEventListener('input', function() {
    const val = passwordInput.value;
    // Strong password: 8+ chars, uppercase, lowercase, number, special char
    const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
    if (val.length === 0) {
        strengthMsg.textContent = '';
    } else if (strongPasswordRegex.test(val)) {
        strengthMsg.textContent = 'Strong password ✔️';
        strengthMsg.style.color = 'green';
    } else {
        strengthMsg.textContent = 'Password must be at least 8 characters and include uppercase, lowercase, number, and special character.';
        strengthMsg.style.color = 'red';
    }
    checkPasswordMatch();
});

confirmInput.addEventListener('input', checkPasswordMatch);
passwordInput.addEventListener('input', checkPasswordMatch);

function checkPasswordMatch() {
    if (confirmInput.value.length === 0) {
        matchMsg.textContent = '';
        return;
    }
    if (passwordInput.value === confirmInput.value) {
        matchMsg.textContent = 'Passwords match ✔️';
        matchMsg.style.color = 'green';
    } else {
        matchMsg.textContent = 'Passwords do not match!';
        matchMsg.style.color = 'red';
    }
}

// Firebase config (already in your code)
const firebaseConfig = {
    apiKey: "AIzaSyB5BbeLLvPX8l1c4Lq0f-CmIUml4hQOQlE",
    authDomain: "edutaktika.firebaseapp.com",
    databaseURL: "https://edutaktika-default-rtdb.firebaseio.com",
    projectId: "edutaktika",
    storageBucket: "edutaktika.appspot.com",
    messagingSenderId: "676848575316",
    appId: "1:676848575316:web:f78f8c0f83bf3d9dfb5ec1",
    measurementId: "G-X3GT5TNN87"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

// Registration handler

// Registration handler (update to match new fields)
document.getElementById('registerForm').onsubmit = async function(e) {
    e.preventDefault();
    const email = document.getElementById('reg_email').value;
    const password = document.getElementById('reg_password').value;
    const confirm = document.getElementById('reg_confirm_password').value;
    const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

    if (!strongPasswordRegex.test(password)) {
        strengthMsg.textContent = 'Password must be at least 8 characters and include uppercase, lowercase, number, and special character.';
        strengthMsg.style.color = 'red';
        return;
    }
    if (password !== confirm) {
        matchMsg.textContent = 'Passwords do not match!';
        matchMsg.style.color = 'red';
        return;
    }
    // Collect only the needed fields
    const userData = {
        fname: document.getElementById('reg_fname').value,
        lname: document.getElementById('reg_lname').value,
        email: email
    };
    try {
            // Create user in Firebase Auth
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;
            const uid = user.uid;
            // Save user data in Realtime Database under "admins" with admin role
            const adminData = {
                ...userData,
                role: "admin",
                createdAt: new Date().toISOString()
            };
            await db.ref('admins/' + uid).set(adminData);

            // Send verification email
            try {
                await user.sendEmailVerification();
            } catch (err) {
                console.log("Failed to send verification email: " + err.message);
            }
            showRegisterSuccessModal();
            await auth.signOut();
            document.getElementById('registerForm').reset();
        } catch (error) {
            showCustomModal(error.message || "Registration failed.");
        }
    };

// Login handler
document.getElementById('loginForm').onsubmit = async function(e) {
    e.preventDefault();
    const email = document.getElementById('login_email').value;
    const password = document.getElementById('login_password').value;
    try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        if (!user.emailVerified) {
            showCustomModal('Please verify your email before logging in.');
            await auth.signOut();
            return;
        }
        const uid = user.uid;
        // Check if user is an admin in Realtime Database
        const snapshot = await db.ref('admins/' + uid).once('value');
        const admin = snapshot.val();
        if (admin && admin.role === "admin") {
            window.location.href = "homepage.html";
        } else {
            showCustomModal('No admin record found or insufficient permissions. Please contact support.');
            await auth.signOut();
        }
    } catch (error) {
        // Show message for wrong email or password
        showCustomModal('Invalid email or password.');
    }
};

function showRegisterSuccessModal() {
    document.getElementById('registerSuccessModal').style.display = 'flex';
}
function closeRegisterSuccessModal() {
    document.getElementById('registerSuccessModal').style.display = 'none';
    showTab('login');
}

document.addEventListener("DOMContentLoaded", function() {
    function checkAuthReady(cb) {
        if (window.firebase && firebase.auth) cb();
        else setTimeout(() => checkAuthReady(cb), 100);
    }
    checkAuthReady(function() {
        firebase.auth().onAuthStateChanged(async function(user) {
            if (user) {
                const uid = user.uid;
                const snapshot = await db.ref('admins/' + uid).once('value');
                const admin = snapshot.val();
                if (admin && user.emailVerified) {
                    window.location.href = "homepage.html";
                } else if (admin && !user.emailVerified) {
                    if (document.getElementById('loginSection').style.display !== "none") {
                        alert('Please verify your email before logging in.');
                    }
                    await firebase.auth().signOut();
                } else {
                    await firebase.auth().signOut();
                    
                }
            }
            // If not logged in, stay on login page
        });
    });
});

// Add this modal function before </body> if not already present
function showCustomModal(message) {
    let modal = document.getElementById('customAlertModal');
    if (!modal) {
        modal = document.createElement('div');
        modal.id = 'customAlertModal';
        modal.style = 'display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);z-index:99999;align-items:center;justify-content:center;';
        modal.innerHTML = `
          <div style="background:#fff;padding:32px 28px;border-radius:14px;max-width:350px;width:90%;box-shadow:0 4px 24px #0002;text-align:center;position:relative;">
            <p id="customAlertMessage" style="margin-bottom:24px;"></p>
            <button id="customAlertOkBtn" style="background:#2e8b57;color:#fff;border:none;padding:10px 24px;border-radius:8px;font-size:1rem;cursor:pointer;">OK</button>
          </div>
        `;
        document.body.appendChild(modal);
    }
    document.getElementById('customAlertMessage').textContent = message;
    modal.style.display = 'flex';
    document.getElementById('customAlertOkBtn').onclick = function() {
        modal.style.display = 'none';
    };
}

// Add this after your other <script> tags, before </body>
document.getElementById('googleLoginBtn').onclick = async function() {
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        if (!user) return;

        // Check if user is an admin in Realtime Database
        const snapshot = await db.ref('admins/' + user.uid).once('value');
        const admin = snapshot.val();
        if (admin) {
            window.location.href = "homepage.html";
        } else {
            showCustomModal('No admin record found for this Google account.');
            await auth.signOut();
        }
    } catch (error) {
        showCustomModal('Google login failed: ' + (error.message || error));
    }
};
</script>
