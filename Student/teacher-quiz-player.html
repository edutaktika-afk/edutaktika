<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Quiz Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 900px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .quiz-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .quiz-info {
            color: #666;
            font-size: 1.1rem;
        }
        
        .slide-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .slide-counter {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            padding: 50px;
        }
        
        .error {
            text-align: center;
            color: #e74c3c;
            font-size: 1.1rem;
            padding: 30px;
        }
        
        .quiz-canvas {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <div class="quiz-container">
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading quiz...
        </div>
        
        <div id="quiz-content" style="display: none;">
            <div class="quiz-header">
                <h1 class="quiz-title" id="quizTitle">Quiz Title</h1>
                <div class="quiz-info" id="quizInfo">Teacher Quiz</div>
            </div>
            
            <div class="slide-container" id="slideContainer">
                <canvas id="quizCanvas" class="quiz-canvas"></canvas>
            </div>
            
            <div class="slide-navigation">
                <button class="nav-btn" id="prevBtn" onclick="previousSlide()">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                
                <div class="slide-counter" id="slideCounter">
                    Slide 1 of 1
                </div>
                
                <button class="nav-btn" id="nextBtn" onclick="nextSlide()">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <div id="errorMessage">Error loading quiz</div>
        </div>
    </div>

    <script>
// Replace the empty Firebase config with your actual config
const firebaseConfig = {
    apiKey: "AIzaSyDSp1dj5sf5zEaoYnGN4_lQgR1nBUJ0xaU",
    authDomain: "edutaktika-cb951.firebaseapp.com", 
    databaseURL: "https://edutaktika-cb951-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "edutaktika-cb951",
    storageBucket: "edutaktika-cb951.appspot.com",
    messagingSenderId: "224054008066",
    appId: "1:224054008066:web:d734637f17c3f07cbc8ad2",
    measurementId: "G-FBF09KLX06"
};

if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
        
        const db = firebase.database();
        
        // Quiz variables
        let currentSlide = 0;
        let slides = [];
        let canvas = null;
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const teacherUID = urlParams.get('teacher');
        const section = urlParams.get('section');
        const subject = urlParams.get('subject');
        const quarter = urlParams.get('quarter');
        const quizName = urlParams.get('quiz');

        // Load and display the quiz
        async function loadTeacherQuiz() {
            try {
                const quizPath = `teachers/${teacherUID}/sections/${section}/quizzes/${subject}/${quarter}/${quizName}`;
                const quizSnap = await db.ref(quizPath).once('value');
                
                if (quizSnap.exists()) {
                    const quiz = quizSnap.val();
                    
                    // Check if quiz is locked
                    if (quiz.isLocked) {
                        showError('This quiz is currently locked by the teacher.');
                        return;
                    }
                    
                    displayQuiz(quiz);
                } else {
                    showError('Quiz not found.');
                }
            } catch (error) {
                console.error('Error loading quiz:', error);
                showError('Error loading quiz.');
            }
        }

        function displayQuiz(quiz) {
            // Set quiz info
            document.getElementById('quizTitle').textContent = quiz.title;
            document.getElementById('quizInfo').textContent = `${quiz.description || 'Teacher Quiz'} â€¢ Quarter ${quarter}`;
            
            // Parse slides
            try {
                slides = typeof quiz.slides === 'string' ? JSON.parse(quiz.slides) : quiz.slides;
                if (!Array.isArray(slides) || slides.length === 0) {
                    showError('No quiz content found.');
                    return;
                }
            } catch (e) {
                console.error('Error parsing slides:', e);
                showError('Error loading quiz content.');
                return;
            }
            
            // Initialize canvas
            const canvasEl = document.getElementById('quizCanvas');
            canvas = new fabric.Canvas(canvasEl, {
                backgroundColor: '#fff',
                width: 800,
                height: 450,
                selection: false // Disable selection for students
            });
            
            // Load first slide
            loadSlide(0);
            updateSlideCounter();
            updateNavigationButtons();
            
            // Show quiz content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'block';
        }

        function loadSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            currentSlide = index;
            
            canvas.loadFromJSON(slides[index], function() {
                canvas.renderAll();
                
                // Disable all object interactions for students
                canvas.forEachObject(function(obj) {
                    obj.selectable = false;
                    obj.evented = false;
                });
                
                canvas.selection = false;
                canvas.renderAll();
            });
        }

        function previousSlide() {
            if (currentSlide > 0) {
                loadSlide(currentSlide - 1);
                updateSlideCounter();
                updateNavigationButtons();
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                loadSlide(currentSlide + 1);
                updateSlideCounter();
                updateNavigationButtons();
            }
        }

        function updateSlideCounter() {
            document.getElementById('slideCounter').textContent = 
                `Slide ${currentSlide + 1} of ${slides.length}`;
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === slides.length - 1;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Initialize when auth state changes
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                loadTeacherQuiz();
            } else {
                showError('Please log in to view this quiz.');
            }
        });
    </script>
</body>
</html>
